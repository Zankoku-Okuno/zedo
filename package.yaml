name:                zedo
version:             0.1.0.0
github:              "Zankoku-Okuno/zedo"
license:             BSD3
author:              "Okuno Zankoku"
maintainer:          "zankoku.okuno@gmail.com"
copyright:           "Okuno Zankoku"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Zankoku-Okuno/zedo#readme>

dependencies:
- base >= 4.7 && < 5
- directory >= 1.3 && < 2
- filepath > 1.4 && < 1.5
- mtl >= 2.2 && < 3
- optparse-applicative >= 0.15 && < 1
- sqlite-simple >= 0.4.15 && < 0.5
- text >= 1 && < 2

default-extensions:
- OverloadedStrings
- LambdaCase
- RecordWildCards
- NamedFieldPuns
- FlexibleContexts
- GeneralizedNewtypeDeriving

# extra-extensions:
# - FlexibleInstances
# - MultiParamTypeClasses
# - UndecidableInstances

library:
  source-dirs: src

executables:
  zedo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zedo

